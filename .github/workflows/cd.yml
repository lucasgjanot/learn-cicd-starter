on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkingout code
        uses: actions/checkout@v4

      - name: setup goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: build binary
        run: ./scripts/buildprod.sh

      - name: setup-gcloud auth
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: setup-gcloud cloud SDK
        uses: "google-github-actions/setup-gcloud@v3"

      - name: build and push
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/bootdev-notely-486901/notely-ar-repo/notely:latest

      - name: Apply Migrations
        run: ./scripts/migrateup.sh

      - name: Deploy
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/bootdev-notely-486901/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project bootdev-notely-486901 --max-instances=4
